<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {%- include head.html -%}
  <body>

    {% include titleheader.html %}

    {% include header.html %}

    <div id="content">
      {% for post in site.posts %}
        {% include letter.html post=post %}
        {% if forloop.last == false %}
          <div class="post-break"></div>
        {% endif %}
      {% endfor %}
    </div>

    {% include footer.html %}
  </body>
</html>
